<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PJ - Home</title>
        <link rel="stylesheet" type="text/css" href="out.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <div id="twosider">
            <div id="menu">
                {{range $index, $element := .PageData.Entries}}
                <div class="item">
                    <a href="/Party-Junie-Archive/#{{$index}}">{{$element.Title}}</a>
                </div>
                {{end}}
            </div>
            <div id ="page">
                <div id="header">
                    <div id="bt_drawer" onclick="menu_toggle();">
                        <i class="material-icons">menu</i>
                    </div>
                    Party Junkie
                </div>
                <div id="content">
                    <div class="item">
                        <div class="title">{{.Entry.Title}}</div>
                        <div class="description">
                            {{.Entry.Description | markdown}}
                            <br/>
                            {{.Entry.Article | markdown | nl2br}}
                        </div>
                    </div>
                    <div>
                    </div>
                </div>
                <script>
                 function menu_toggle(){
                     var m = document.getElementById('menu');
                     if(m.style.display == 'none' || m.style.display == '') {
                         m.style.display = 'flex';
                     } else {
                         m.style.display = 'none';
                     }
                 }
                </script>
    </body>

</html>
